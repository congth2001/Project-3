
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Predict Market Value</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">NavBar</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/forward">Forwarders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/midfield">Midfielders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/defend">Defenders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gk">Goalkeepers</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</head>

<body>
  <div class="login" style="margin: 50px 500px 50px 500px; padding: 20px 0 0 50px; border: 1px solid; height: 800px; background-color: hsla(0, 90%, 90%, 0.1);">
    <h2>Forwarders Valuation Prediction</h2>
    <p>Input the value of parameters:</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict_forward')}}" method="post">
        <label><b>Touches attack pen area</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Touches_attack_pen_area" placeholder="Touches in attacking pen area" required="required" /><br><br>
        <label><b>Shots on target</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Shots_on_target" placeholder="Shots on target not penalty kicks" required="required"/><br><br>
        <label><b>Goals scored</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Goals_scored" placeholder="Goals scrored or allowed" required="required" /><br><br>
        <label><b>Goal create actions</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Goal_create_actions" placeholder="2 offensive actions directly lead to goal" required="required"/><br><br>
        <label><b>Touches attack 1/3</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Touches_attack_1/3" placeholder="Touches in attacking 1/3" required="required" /><br><br>
        <label><b>Shots total not penalty</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Shots_total_not_penalty" placeholder="Shots total not penalty" required="required"/><br><br>
        <label><b>Expected non penalty</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Expected_non_penalty" placeholder="Non-penalty expected goals" required="required" /><br><br>
        <label><b>Expected assist goals</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Expected_assist_goals" placeholder="Expected assist goals" required="required"/><br><br>
        <label><b>Expected goals</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Expected_goals" placeholder="Expected goals" required="required" /><br><br>
        <label><b>Progressive passes received</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Progressive_passes_received" placeholder="Progressive passes received" required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value</button>
      </form>
    <br><br>
  <h3> {{ prediction_text }} </h3>
 </div>
</body>

</html>
