
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Predict Market Value</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">NavBar</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/forward">Forwarders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/midfield">Midfielders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/defend">Defenders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gk">Goalkeepers</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</head>

<body>
  <div class="login" style="margin: 50px 500px 50px 500px; padding: 20px 0 0 50px; border: 1px solid; height: 800px; background-color: hsla(0, 90%, 90%, 0.1);">
    <h2>Goalkeepers Valuation Prediction</h2>
    <p>Input the value of parameters:</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict_gk')}}" method="post">
        <label><b>Percent passes lauched</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Passes_Launch_percent" placeholder="Percent passes lauched" required="required" /><br><br>
        <label><b>Shot stopping goals against</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Shot_Stopping_GA" placeholder="Shot stopping goals against" required="required"/><br><br>
        <label><b>Avg len goal kicks</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Goal_Kicks_AvgLen" placeholder="Average length of goal kicks" required="required"/><br><br>
        <label><b>Crosses into pen area stopped</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Crosses_Stp_percent" placeholder="Crosses into penalty area stopped by goalkeeper" required="required"/><br><br>
        <label><b>Shots on target against</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Shot_Stopping_SoTA" placeholder="Shot on target against" required="required" /><br><br>
        <label><b>Defensive actions outside pen area</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Sweeper_OPA" placeholder="Defensive actions outside penalty area" required="required" /><br><br>
        <label><b>Passes attempted</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Passes_Att" placeholder="Passes attempted not goal kicks" required="required" /><br><br>
        <label><b>Save percent</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Shot_Stopping_Save_percent" placeholder="Save percentage" required="required"/><br><br>
        <label><b>Goal kicks attempted</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Goal_Kicks_Att" placeholder="Goal kicks attempted" required="required" /><br><br>
        <label><b>Pass completion percentage lauched</b></label><input style="width: 400px; margin-left: 50px" type="text" name="Launched_Cmp_percent" placeholder="Pass completion percentage lauched" required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value</button>
      </form>
    <br><br>
  <h3> {{ prediction_text }} </h3>
 </div>
</body>

</html>
